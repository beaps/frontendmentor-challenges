<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    :root {
      /* Primary */
      --blue: hsl(223, 87%, 63%);
      /* Secondary */
      --paleBlue: hsl(223, 100%, 88%);
      --lightRed: hsl(354, 100%, 66%);
      /* Neutral */
      --gray: hsl(0, 0%, 59%);
      --veryDarkBlue: hsl(209, 33%, 12%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Libre Franklin', sans-serif;
    }

    .mt-xx-large {
      margin-top: 7rem;
    }

    .mt-x-large {
      margin-top: 4rem;
    }

    .mt-large {
      margin-top: 2rem;
    }

    .mt-medium {
      margin-top: 1rem;
    }

    .mb-medium {
      margin-bottom: 1rem;
    }

    .mt-small {
      margin-top: 0.7rem;
    }

    .mr-small {
      margin-right: 0.5rem;
    }

    body {
      text-align: center;
      color: var(--veryDarkBlue);
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
    }

    .header {
      padding: 4rem 1rem 2rem;
    }

    .header__logo {
      width: 50px;
    }

    .header__title {
      font-weight: 300;
      font-size: 1.3rem;
      color: var(--gray);
    }

    .header__title--bold {
      font-weight: 700;
      color: var(--veryDarkBlue);
    }

    .header__info {
      font-size: 0.75em;
    }

    .form {
      padding: 0 2rem;
    }

    .form__email {
      width: 100%;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      border: 1px solid var(--paleBlue);
      outline: none;
    }

    .form__email::placeholder {
      color: var(--paleBlue);
      font-size: 0.8rem;
    }

    .form__email:hover,
    .form__email:focus {
      border-color: var(--blue);
    }

    .form__button {
      background: var(--blue);
      color: white;
      width: 100%;
      padding: 0.8rem;
      border-radius: 30px;
      border: 0;
      letter-spacing: 0.03rem;
      outline: none;
      box-shadow: 0px 6px 5px 1px hsla(223, 100%, 88%, 0.5);
    }

    .form__button:hover,
    .form__button:focus {
      background: hsl(223, 87%, 73%);
    }

    .form__button:active {
      transform: scale(0.98);
    }

    .container-image {
      padding: 0 2rem;
    }

    .container-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .container-icons a {
      border: 1px solid var(--paleBlue);
      display: inline-block;
      /* padding: 0.5rem; */
      border-radius: 50%;
      width: 35px;
      height: 35px;
      line-height: 37px;
    }

    .container-icons a:hover,
    .container-icons a:focus {
      background-color: hsl(223, 100%, 95%);
    }

    .container-icons a img {
      width: 15px;
      height: 15px;
    }

    .copyright {
      color: var(--gray);
      font-size: 0.7em;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    @media (min-width: 767px) {
      .header__logo {
        width: 60px;
      }
      .header__title {
        font-size: 2rem;
      }
      .header__info {
        font-size: 1rem;
      }
      .form {
        padding: 0;
      }
      .form__email {
        width: 62%;
        margin-right: 0.5rem;
      }
      .form__button {
        width: 28%;
      }

      .container-icons {
        margin-top: 5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Ping logo">
      <h1 class="header__title mt-large">
        We are launching <span class="header__title--bold">soon!</span>
      </h1>
      <p class="header__info mt-medium">Subscribe and get notified</p>
    </header>
    
    <form class="form">
      <input type="text" class="form__email" id="form__email" placeholder="Your email address...">
      <button class="form__button mt-small" id="form__button">Notify Me</button>
    </form>
    
    <figure class="container-image mt-x-large">
      <img src="./images/illustration-dashboard.png" alt="A illustration of the dashboard">
    </figure>
    
    <div class="container-icons mt-xx-large">
      <a href="#" class="container-facebook mr-small">
        <img src="./icons/facebook.svg" alt="facebook">
      </a>
      <a href="#" class="container-twitter mr-small">
        <img src="./icons/twitter.svg" alt="twitter">
      </a>
      <a href="#" class="container-instagram">
        <img src="./icons/instagram.svg" alt="instagram">
      </a>
    </div>
    
    <p class="copyright mt-large">
      &copy; Copyright Ping. All rights reserved.
    </p>
    
    <footer>
      <p class="attribution mt-large mb-medium">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by beaps.
      </p>
    </footer>
  </div>
</body>
</html>
